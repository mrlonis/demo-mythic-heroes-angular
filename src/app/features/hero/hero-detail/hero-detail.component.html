<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ pageTitle + ': ' + hero?.name }}</mat-card-title>
    <mat-card-subtitle>SUBTITLE</mat-card-subtitle>
  </mat-card-header>
  <div *ngIf="this.hero !== undefined">
    <img
      mat-card-image
      [src]="this.getImageUrl()"
      [title]="hero?.name"
      [style.width.px]="150"
      [style.margin.px]="2"
      alt="hero.name image"
    />
  </div>
  <mat-card-content>
    <div class="col-md-4">Name: {{ hero?.name }}</div>
    <div class="col-md-4">Faction: {{ faction?.name }}</div>
    <div class="col-md-4">Rarity: {{ rarity?.name }}</div>
    <div class="col-md-4">Type: {{ type?.name }}</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onBack()">Back</button>
  </mat-card-actions>
</mat-card>
