<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class="row" *ngIf="listFilter">
      <div class="col-md-6">
        <h4>Filtered by: {{ listFilter }}</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="heroes.length">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)="toggleImage()">{{ showImage ? 'Hide' : 'Show' }} Icon</button>
            </th>
            <th>Name</th>
            <th>Type</th>
            <th>Class</th>
            <th>Role</th>
            <th>Faction</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let hero of filteredHeroes">
            <td>
              <img
                *ngIf="showImage"
                [src]="hero.heroImageUrl"
                [title]="hero.heroName"
                [style.width.px]="imageWidth"
                [style.margin.px]="imageMargin"
              />
            </td>
            <td>
              <a [routerLink]="['/heroes', hero.heroId]">
                {{ hero.heroName }}
              </a>
            </td>
            <td>{{ hero.typeId }}</td>
            <td>{{ hero.classId }}</td>
            <td>{{ hero.roleId }}</td>
            <td>{{ hero.factionId }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">Error: {{ errorMessage }}</div>
